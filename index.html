<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custome Countdown</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
<link rel="shortcut icon" href="">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video_background" loop muted autoplay>
      <source src="./time.mp4" ></source>
    </video>
    <div class="video_overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Input -->
      <div class="input_container" id="input_container" >
        <h1>Create Custome Countdown</h1>
        <form action="" id="input_form" class="form">
          <label for="title ">Title</label>
          <input type="text" id="title" placeholder="What are you doing?">
          <label for="date_picker"> Select the Date</label>
          <input type="date"  id="date_picker" >
          <button type="submit">Create Countdown</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown_container" hidden>
        <h1 id="countdown_title"></h1>
        <ul>
          <li><span></span> Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown_button" >Reset</button>
      </div>

      <div class="complete" id="complete_container" hidden>
        <h1 class="complete_title"> Countdown Complete! </h1>
        <h1 id="complete_info" ></h1>
        <button id="complete_button" > New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
